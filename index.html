        <div class="zineInfo">

        </div>
      </div>

      <!-- ZINE INFO DISPLAY -->

      <div id="zineInfoDisplay">
        HERE THE INFO
      </div>
    </div>





  <div id="flipbookContainer"></div>

  <script>

    // ZINE THUMB INTERACTION
    var zineInfoDisplay = $("#zineInfoDisplay");
    var zineThumbs = $(".zine");

    // MOUSE HOVER
    zineThumbs.mouseenter(function(){
      var info = $(this).children(".zineInfo").text();
      zineInfoDisplay.text(info);
    });


    // MOUSE CLICK
    for (let i = 0; i < zineThumbs.length; i++) {
      zineThumbs.eq(i).click(function(){
        getFlipbook(i + 1);
        updateThumbSelection(i);
      });
      
    }

    function getFlipbook(index){
      console.log("Showing FlipBook => " + index);
    }

    function updateThumbSelection(index){
      for (let i = 0; i < zineThumbs.length; i++) {
        if(index == i){
          zineThumbs.eq(i).addClass("selected").fadeIn(500);
        } else {
          zineThumbs.eq(i).removeClass("selected");
        }
      }
    }
</script>
 


<script src="js/fuzzy_zines.js"> </script>
